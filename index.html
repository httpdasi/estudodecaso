    <!DOCTYPE html>
    <html>
    <head>
      <title>Tabela de Reservas</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
      <div class="form-geral">
        <div class="container">
          <h2>Formulário de Reserva de Hotéis</h2>
          <form id="formulario">
            <div class="form-group">
              <label for="usuario">Usuário:</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
      
            <div class="form-group">
              <label for="reserva">Data da Reserva:</label>
              <input type="date" class="form-control" id="reserva" name="reserva" required>
            </div>
      
            <div class="form-group">
              <label for="hotel">Hotel:</label>
              <input type="text" class="form-control" id="hotel" name="hotel" required>
            </div>
      
            <div class="form-group">
              <label for="quarto">Quarto:</label>
              <select class="form-control" id="quarto" name="quarto" required>
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
              </select>
            </div>
      
            <button type="submit" id="reserve" class="btn btn-primary">Reservar</button>
          </form>
            <div id="postlist">

            </div>
        </div>
      </div>   

<script src="script.js"></script>
</body>
</html>
